<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

<div class="main_blog">
  <header>
    <img src="assets/images/illustration-article.svg" alt="illustration">
  </header>
 
  <main class="main_content">
    <div class="learning">
      <p>Learning</p>
    </div>
    <div class="published_date">
      <p>Published 21 Dec 2023</p>
    </div>
  <h1>HTML & CSS foundations</h1>
   <div class="para"> <p>These languages are the backbone of every website, defining structure, content, and presentation.</p></div>
  </main>

  <section class="author">
    <img src="assets/images/image-avatar.webp" alt="author headshot">
  <p>Greg Hooper</p>
  </section>
</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
